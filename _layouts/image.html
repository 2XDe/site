---
layout: page
format: image
---

<div class="row t30">
	<div class="medium-12 columns">
		<article>
			<header>
				{% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
			</header>

			{% if page.teaser %}
			<p class="teaser">
				{{ page.teaser }}
			</p>
			{% endif %}


			<img src="{{ site.urlimg }}{{ page.image_url }}" alt="page.title">
			{% if page.license_url && page.license_text %}
					<small><a href="{{ page.license_url }}">{{ page.license_text }}</a></small>
			{% endif %}
			<br>{{ page.caption }}

			{{ content }}
		</article>
	</div><!-- /.medium-12.columns -->
</div><!-- /.row -->
